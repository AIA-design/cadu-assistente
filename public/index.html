<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadu Assistente</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 50px; }
    #chat { width: 100%; max-width: 500px; border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; margin-bottom: 10px; }
    input, button { padding: 10px; font-size: 16px; }
    #input-container { display: flex; width: 100%; max-width: 500px; gap: 5px; }
  </style>
</head>
<body>
  <h1>Cadu Assistente</h1>
  <div id="chat"></div>
  <div id="input-container">
    <input type="text" id="userInput" placeholder="Digite sua pergunta..." />
    <button id="sendBtn">Enviar</button>
    <button id="micBtn">ðŸŽ¤</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const micBtn = document.getElementById('micBtn');

    // FunÃ§Ã£o para adicionar mensagem no chat
    function addMessage(sender, text) {
      const p = document.createElement('p');
      p.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chat.appendChild(p);
      chat.scrollTop = chat.scrollHeight;
    }

    // FunÃ§Ã£o para enviar pergunta pro backend
    async function sendMessage(text) {
      addMessage('VocÃª', text);
      try {
        const res = await fetch('/cadu', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ pergunta: text })
        });
        const data = await res.json();
        addMessage('Cadu', data.message);
      } catch (err) {
        addMessage('Cadu', 'Erro ao consultar HF');
        console.error(err);
      }
    }

    sendBtn.addEventListener('click', () => {
      if (userInput.value.trim() !== '') {
        sendMessage(userInput.value.trim());
        userInput.value = '';
      }
    });

    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendBtn.click();
    });

    // Reconhecimento de voz
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'pt-BR';
    recognition.continuous = false;

    micBtn.addEventListener('click', () => {
      recognition.start();
    });

    recognition.onresult = (event) => {
      const spokenText = event.results[0][0].transcript;
      sendMessage(spokenText);
    };
  </script>
</body>
</html>
