<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadu Assistente</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #resposta { margin-top: 20px; white-space: pre-wrap; }
    button { padding: 10px 20px; margin-right: 10px; }
  </style>
</head>
<body>
  <h1>Cadu Assistente</h1>
  
  <textarea id="pergunta" rows="3" cols="50" placeholder="Digite sua pergunta"></textarea><br><br>
  <button id="btnPerguntar">Perguntar</button>
  <button id="btnMicrofone">ðŸŽ¤ Falar</button>

  <div id="resposta"></div>

  <script>
    const btnPerguntar = document.getElementById("btnPerguntar");
    const btnMicrofone = document.getElementById("btnMicrofone");
    const perguntaInput = document.getElementById("pergunta");
    const respostaDiv = document.getElementById("resposta");

    async function enviarPergunta(pergunta) {
      respostaDiv.textContent = "Cadu estÃ¡ pensando...";
      try {
        const res = await fetch("/cadu", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ pergunta })
        });
        const data = await res.json();
        respostaDiv.textContent = data.message || "Erro ao consultar Cadu.";
      } catch (err) {
        respostaDiv.textContent = "Erro ao consultar Cadu.";
        console.error(err);
      }
    }

    btnPerguntar.addEventListener("click", () => {
      const pergunta = perguntaInput.value.trim();
      if (pergunta) enviarPergunta(pergunta);
    });

    btnMicrofone.addEventListener("click", () => {
      if (!("webkitSpeechRecognition" in window)) {
        alert("Seu navegador nÃ£o suporta reconhecimento de voz.");
        return;
      }
      const recognition = new webkitSpeechRecognition();
      recognition.lang = "pt-BR";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();
      respostaDiv.textContent = "Ouvindo vocÃª...";

      recognition.onresult = (event) => {
        const fala = event.results[0][0].transcript;
        perguntaInput.value = fala;
        enviarPergunta(fala);
      };

      recognition.onerror = (event) => {
        console.error(event.error);
        respostaDiv.textContent = "Erro no reconhecimento de voz.";
      };
    });
  </script>
</body>
</html>
