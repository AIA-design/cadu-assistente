<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadu Assistente</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
    #chat { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; }
    #messages { min-height: 200px; border: 1px solid #ccc; padding: 10px; border-radius: 5px; overflow-y: auto; }
    #input { display: flex; margin-top: 10px; }
    #input input { flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    #input button { padding: 10px; margin-left: 5px; border-radius: 5px; border: none; background: #007bff; color: #fff; cursor: pointer; }
    #input button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>Cadu</h2>
    <div id="messages"></div>
    <div id="input">
      <input type="text" id="userInput" placeholder="Digite sua pergunta ou fale pelo microfone">
      <button id="sendBtn">Enviar</button>
      <button id="micBtn">ðŸŽ¤</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const micBtn = document.getElementById('micBtn');

    async function sendMessage(text) {
      if(!text) return;
      messagesDiv.innerHTML += `<div><b>VocÃª:</b> ${text}</div>`;
      userInput.value = '';

      try {
        const res = await fetch('/cadu', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ pergunta: text })
        });
        const data = await res.json();
        messagesDiv.innerHTML += `<div><b>Cadu:</b> ${data.message}</div>`;
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      } catch(e) {
        messagesDiv.innerHTML += `<div style="color:red;"><b>Erro ao consultar Cadu</b></div>`;
      }
    }

    sendBtn.addEventListener('click', () => sendMessage(userInput.value));
    userInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMessage(userInput.value); });

    // Microfone
    let recognition;
    if('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = 'pt-BR';
      recognition.continuous = false;

      recognition.onresult = (event) => {
        const speech = event.results[0][0].transcript;
        sendMessage(speech);
      };

      recognition.onerror = (event) => {
        messagesDiv.innerHTML += `<div style="color:red;"><b>Erro no microfone:</b> ${event.error}</div>`;
      };
    }

    micBtn.addEventListener('click', () => {
      if(recognition) recognition.start();
    });
  </script>
</body>
</html>
