<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadu Assistente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #resposta {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      min-height: 50px;
    }
    input[type="text"] {
      width: 70%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      border-radius: 6px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Cadu Assistente</h1>
  <div>
    <input type="text" id="pergunta" placeholder="Digite sua pergunta aqui...">
    <button onclick="enviarPergunta()">Enviar</button>
    <button onclick="iniciarMicrofone()">ðŸŽ¤</button>
  </div>
  <div id="resposta">Aguardando pergunta...</div>

  <script>
    const respostaDiv = document.getElementById('resposta');

    async function enviarPergunta() {
      const pergunta = document.getElementById('pergunta').value;
      if (!pergunta) return;
      
      respostaDiv.textContent = "Cadu estÃ¡ pensando...";
      try {
        const res = await fetch('/cadu', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ pergunta })
        });
        const data = await res.json();
        respostaDiv.textContent = data.message;
        falar(data.message);
      } catch(err) {
        respostaDiv.textContent = "Erro ao consultar Cadu.";
      }
    }

    function falar(texto) {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(texto);
        speechSynthesis.speak(utterance);
      }
    }

    function iniciarMicrofone() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Seu navegador nÃ£o suporta reconhecimento de voz.");
        return;
      }
      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'pt-BR';
      recognition.start();
      recognition.onresult = (event) => {
        const fala = event.results[0][0].transcript;
        document.getElementById('pergunta').value = fala;
        enviarPergunta();
      };
      recognition.onerror = () => {
        alert("Erro no reconhecimento de voz.");
      };
    }
  </script>
</body>
</html>
