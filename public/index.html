<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadu â€” seu assistente</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 16px; }
    .row { display:flex; gap:8px; align-items:center; flex-wrap: wrap; }
    #micBtn { font-size: 18px; padding: 14px 18px; border-radius: 12px; }
    #askBtn { padding: 12px 14px; border-radius: 10px; }
    #text { flex:1; padding: 12px; border-radius: 10px; font-size:16px; min-width: 220px; }
    #out { margin-top: 14px; white-space: pre-wrap; }
    .small { color:#666; font-size: 12px; }
  </style>
</head>
<body>
  <h2>ğŸ‘‹ Oi, eu sou o <b>Cadu</b></h2>
  <div class="row">
    <input id="text" placeholder="Pergunte (ex.: 'Cadu, como estÃ¡ o dÃ³lar?')" />
    <button id="askBtn">Perguntar</button>
    <button id="micBtn">ğŸ¤ Segure p/ falar</button>
  </div>
  <div id="out"></div>
  <p class="small">Dicas: â€œComo estÃ¡ o <b>tempo</b> em Fortaleza?â€, â€œQual a <b>cotaÃ§Ã£o do dÃ³lar</b>?â€.</p>

<script>
const out = document.getElementById('out');
const textInput = document.getElementById('text');
const askBtn = document.getElementById('askBtn');
const micBtn = document.getElementById('micBtn');

function speak(pt) {
  try {
    const u = new SpeechSynthesisUtterance(pt);
    u.lang = 'pt-BR';
    window.speechSynthesis.cancel();
    window.speechSynthesis.speak(u);
  } catch(_) {}
}

function show(msg) { out.textContent = msg; speak(msg); }

// Decide rota (dÃ³lar, clima, ou LLM)
async function routeQuestion(q) {
  const ql = (q || "").toLowerCase();

  // dÃ³lar
  if (/\bdÃ³lar|usd|cotaÃ§Ã£o\b/.test(ql)) {
    const r = await fetch('/api/usdbrl'); const j = await r.json();
    return j.ok ? j.answer : (j.error || "NÃ£o consegui ver a cotaÃ§Ã£o.");
  }

  // clima/tempo â€” tenta achar cidade depois de â€œem ...â€
  if (/\bclima|tempo|temperatura\b/.test(ql)) {
    const m = ql.match(/\b(?:em|no|na)\s+([a-zÃ -Ã¿\s\-]+)$/i);
    const cidade = m ? m[1].trim().replace(/\s+/g,' ') : 'Fortaleza';
    const r = await fetch(`/api/weather?city=${encodeURIComponent(cidade)}`);
    const j = await r.json();
    return j.ok ? j.answer : (j.error || "NÃ£o consegui ver o clima.");
  }

  // (Opcional) pesquisa web: se comeÃ§ar com "pesquise" ou "busque"
  if (/\b(pesquise|busque)\b/.test(ql)) {
    const q2 = q.replace(/^(pesquise|busque)\s*/i,'').trim();
    const r = await fetch(`/api/search?q=${encodeURIComponent(q2)}`);
    const j = await r.json();
    if (j.ok && j.result?.answer) return j.result.answer;
    return "Pesquisa feita, mas nÃ£o encontrei um resumo Ãºtil.";
  }

  // caso geral: LLM
  const r = await fetch('/api/ask', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({ text: q })
  });
  const j = await r.json();
  return j.ok ? j.answer : (j.error || "NÃ£o consegui responder agora.");
}

// Clique no botÃ£o â€œPerguntarâ€
askBtn.onclick = async () => {
  const q = textInput.value.trim();
  if (!q) return;
  show("â³ pensando...");
  const a = await routeQuestion(q);
  show(a);
};

// GravaÃ§Ã£o de voz (segurar para gravar)
let mediaRecorder, chunks=[], recording=false;
async function startRec() {
  const types = [
    'audio/webm;codecs=opus',
    'audio/mp4', // iOS costuma aceitar
    'audio/webm'
  ];
  const mimeType = types.find(t => MediaRecorder.isTypeSupported?.(t)) || '';
  const stream = await navigator.mediaDevices.getUserMedia({ audio:true });
  mediaRecorder = new MediaRecorder(stream, mimeType ? { mimeType } : {});
  chunks = [];
  mediaRecorder.ondataavailable = e => { if (e.data.size) chunks.push(e.data); };
  mediaRecorder.onstop = async () => {
    const blob = new Blob(chunks, { type: mimeType || 'audio/webm' });
    const fd = new FormData();
    fd.append('audio', blob, 'fala.webm');
    show("â³ transcrevendo...");
    try {
      const r = await fetch('/api/stt', { method:'POST', body: fd });
      const j = await r.json();
      if (!j.ok) return show("NÃ£o entendi sua fala.");
      const q = j.text?.trim() || "";
      textInput.value = q;
      show("â³ pensando...");
      const a = await routeQuestion(q);
      show(a);
    } catch {
      show("Falha ao enviar Ã¡udio.");
    }
  };
  mediaRecorder.start();
  recording = true;
  micBtn.textContent = "ğŸ›‘ Solte para enviar";
}
function stopRec() {
  try { mediaRecorder?.stop(); } catch(_) {}
  recording = false;
  micBtn.textContent = "ğŸ¤ Segure p/ falar";
}
micBtn.onmousedown = startRec;
micBtn.onmouseup = stopRec;
micBtn.ontouchstart = (e)=>{ e.preventDefault(); startRec(); };
micBtn.ontouchend   = (e)=>{ e.preventDefault(); stopRec(); };
</script>
</body>
</html>
